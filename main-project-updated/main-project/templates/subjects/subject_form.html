{% extends 'Home/base.html' %}
{% block body %}
<div class="container mt-3">
    <h2 class="mb-3 text-center">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Subject</h2>
    
    <form method="post" class="card p-3 shadow bg-white">
        {% csrf_token %}

        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th><label for="{{ form.name.id_for_label }}">Name</label></th>
                    <td><input type="text" name="name" id="{{ form.name.id_for_label }}" class="form-control" placeholder="Subject Name" required></td>
                </tr>
                <tr>
                    <th><label for="{{ form.code.id_for_label }}">Code</label></th>
                    <td><input type="text" name="code" id="{{ form.code.id_for_label }}" class="form-control" placeholder="e.g. ENG101" required></td>
                </tr>
                <tr>
                    <th><label for="{{ form.credits.id_for_label }}">Credits</label></th>
                    <td><input type="number" name="credits" id="{{ form.credits.id_for_label }}" class="form-control" min="0" placeholder="e.g. 3" required></td>
                </tr>
                <tr>
                    <th><label for="{{ form.semester.id_for_label }}">Semester</label></th>
                    <td>
                        <select name="semester" id="{{ form.semester.id_for_label }}" class="form-select">
                            <option value="1">Semester 1</option>
                            <option value="2">Semester 2</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="{{ form.description.id_for_label }}">Description</label></th>
                    <td><textarea name="description" id="{{ form.description.id_for_label }}" class="form-control" rows="2" placeholder="Short description"></textarea></td>
                </tr>
            </tbody>
        </table>

        <!-- Buttons -->
        <div class="text-center">
            <button type="submit" class="btn btn-warning me-2">Save</button>
            <a href="{% url 'subject_list' %}" class="btn btn-dark">Back to Subjects</a>
        </div>
    </form>
</div>
{% endblock %}
