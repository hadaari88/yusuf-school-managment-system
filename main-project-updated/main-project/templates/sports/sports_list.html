<!DOCTYPE html>
<html>
<head>
    <title>Sports List</title>
</head>
<body>
    <h1>Sports</h1>
    <a href="{% url 'sport_create' %}">Add New Sport</a>
    <ul>
        {% for sport in sports %}
            <li>
                {{ sport.name }} - {{ sport.get_league_display }} - {{ sport.description }}
                <a href="{% url 'sport_update' sport.id %}">Edit</a>
                <a href="{% url 'sport_delete' sport.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
