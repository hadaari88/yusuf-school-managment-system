{% extends 'Home/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Fee Payments</h2>
  <a href="{% url 'add_fee_payment' %}" class="btn btn-success mb-3">Add Fee Payment</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Student</th>
        <th>Amount</th>
        <th>Date Paid</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for fee in fees %}
      <tr>
        <td>{{ fee.student.username }}</td>
        <td>{{ fee.amount }}</td>
        <td>{{ fee.date_paid }}</td>
        <td>
          <a href="{% url 'fee_detail' fee.pk %}" class="btn btn-info btn-sm">View</a>
          <a href="{% url 'edit_fee_payment' fee.pk %}" class="btn btn-warning btn-sm">Edit</a>
          <a href="{% url 'delete_fee_payment' fee.pk %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4">No fee payments available.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
