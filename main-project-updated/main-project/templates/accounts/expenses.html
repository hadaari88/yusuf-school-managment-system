{% extends 'Home/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Expense Summary</h2>
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>Description</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for expense in expenses %}
      <tr>
        <td>{{ expense.description }}</td>
        <td>{{ expense.amount }}</td>
        <td>{{ expense.date }}</td>
        <td>
          <a href="{% url 'expense_detail' expense.pk %}" class="btn btn-info btn-sm">View</a>
          <a href="{% url 'edit_expense' expense.pk %}" class="btn btn-warning btn-sm">Edit</a>
          <a href="{% url 'delete_expense' expense.pk %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" class="text-center">No expenses recorded.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
