{% extends 'Home/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Fee Payment Details</h2>
  <ul class="list-group">
    <li class="list-group-item"><strong>Student:</strong> {{ fee.student.username }}</li>
    <li class="list-group-item"><strong>Amount:</strong> {{ fee.amount }}</li>
    <li class="list-group-item"><strong>Date Paid:</strong> {{ fee.date_paid }}</li>
  </ul>
  <div class="mt-3">
    <a href="{% url 'edit_fee_payment' fee.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'delete_fee_payment' fee.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'fee_list' %}" class="btn btn-secondary">Back to List</a>
  </div>
</div>
{% endblock %}
