{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2 class="mt-3 mb-4 text-center">Admin Dashboard</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="card text-white bg-primary mb-3">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-dollar-sign"></i> Total Fees Collected</h5>
          <h3>${{ total_fees }}</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-danger mb-3">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-wallet"></i> Total Expenses</h5>
          <h3>${{ total_expenses }}</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-success mb-3">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-money-check-alt"></i> Salaries Paid</h5>
          <h3>${{ total_salaries }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
