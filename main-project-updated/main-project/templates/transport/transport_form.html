{% extends 'Home/base.html' %}
{% block body %}
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 50%; max-width: 600px;">
    <h1 class="text-center">{% if form.instance.pk %}Edit Transport{% else %}Add New Transport{% endif %}</h1>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.as_p }}
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'transport_list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
