{% extends 'Home/base.html' %}
{% block body %}
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 text-center" style="width: 40%; max-width: 500px;">
    <h1 class="text-danger">Confirm Delete</h1>
    <p>Are you sure you want to delete "<strong>{{ transport.name }}</strong>"?</p>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'transport_list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
