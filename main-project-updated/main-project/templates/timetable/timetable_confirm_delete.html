{% extends 'Home/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg p-4 w-50 mx-auto text-center">
    <h2 class="text-danger mb-4">Confirm Delete</h2>
    <p>
      Are you sure you want to delete the timetable entry for 
      <strong>{{ timetable.subject.name }}</strong> on 
      <strong>{{ timetable.day_of_week }}</strong>?
    </p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'timetable_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
