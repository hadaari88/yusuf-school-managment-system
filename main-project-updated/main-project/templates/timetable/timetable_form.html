{% extends 'Home/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg p-4 w-50 mx-auto">
    <h2 class="text-center text-primary mb-4">
      {% if form.instance.pk %}Edit Timetable{% else %}Add Timetable{% endif %}
    </h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">{{ form.subject.label }}</label>
        {{ form.subject }}
      </div>
      <div class="mb-3">
        <label class="form-label">{{ form.teacher.label }}</label>
        {{ form.teacher }}
      </div>
      <div class="mb-3">
        <label class="form-label">{{ form.day_of_week.label }}</label>
        {{ form.day_of_week }}
      </div>
      <div class="mb-3">
        <label class="form-label">{{ form.start_time.label }}</label>
        {{ form.start_time }}
      </div>
      <div class="mb-3">
        <label class="form-label">{{ form.end_time.label }}</label>
        {{ form.end_time }}
      </div>
      <div class="mb-3">
        <label class="form-label">{{ form.classroom.label }}</label>
        {{ form.classroom }}
      </div>
      <button type="submit" class="btn btn-success w-100">Save</button>
    </form>
    <div class="mt-3 text-center">
      <a href="{% url 'timetable_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </div>
</div>
{% endblock %}
